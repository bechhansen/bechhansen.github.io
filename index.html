<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            min-height: 80vh;
            align-content: center;
            justify-content: center;
        }
        .tile {
            position: relative;
            display: block;
            width: 100%;
        }
        .tile img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tile .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tile:hover .overlay {
            opacity: 1;
        }
        .tile .overlay span {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <a href="https://rover.monz.dk/">
                <img src="IMG_5982.png" alt="Rover">
                <div class="overlay">
                    <span>Rover</span>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="https://baking.monz.dk/">
                <img src="IMG_6832.jpg" alt="Sourdough">
                <div class="overlay">
                    <span>Sourdough</span>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="lamps/index.html">
                <img src="lamps/IMG_7524.jpeg" alt="Lamps">
                <div class="overlay">
                    <span>Lamps</span>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="kids-lamps/index.html">
                <img src="kids-lamps/IMG_7848.jpeg" alt="Kids Lamps">
                <div class="overlay">
                    <span>Kids Lamps</span>
                </div>
            </a>
        </div>
        <!-- Add more tiles for other projects as needed -->
    </div>
</body>
</html>
