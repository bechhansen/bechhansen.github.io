<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <style>
        /* Some basic styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }
        .tile {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .tile img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tile .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tile:hover .overlay {
            opacity: 1;
        }
        .tile .overlay span {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <a href="https://rover.monz.dk/">
                <img src="IMG_5982.png" alt="Rover">
                <div class="overlay">
                    <span>Rover</span>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="https://baking.monz.dk/">
                <img src="IMG_6832.jpg" alt="Sourdough">
                <div class="overlay">
                    <span>Sourdough</span>
                </div>
            </a>
        </div>
        <!-- Add more tiles for other projects as needed -->
    </div>
</body>
</html>
